<h3>Регистрация</h3>
<div class="login-form">
	<form ng-submit="register()">
		<div class="form-group">
			<input type="text" name="surname" placeholder="Иванов" class="form-control login-field" ng-model="surname" required>
		</div>
		<div class="form-group">
			<input type="text" name="name" placeholder="Андрей" class="form-control login-field" ng-model="_name" required>
		</div>
		<div class="form-group">
			<input type="text" name="fathername" placeholder="Степанович" class="form-control login-field" ng-model="fathername" required>
		</div>
		<div class="form-group">
			<input type="text" name="adress" placeholder="Гинтовта, 43-32" class="form-control login-field" ng-model="adress" required>
		</div>
		<div class="form-group">
			<input type="text" name="login" placeholder="Логин" class="form-control login-field" ng-model="login" required>
		</div>
		<div class="formg-roup">
			<input type="password" name="password" placeholder="пароль" class="form-control login-field" ng-model="password" required>
		</div>
		<div class="form-group>">
			<button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
		</div> 
	</form>
	<p><a href="#/enterance">Войти</a></p>
</div>
