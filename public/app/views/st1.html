<h4>Что такое товарищество собственников?</h4>
<p>В соответствии с Жилищным кодексом РБ, товарищество собственников жилья — это объединение собственников помещений в многоквартирном доме для совместного управления недвижимым имуществом, обеспечения эксплуатации, владения, пользования и распоряжения им.</p>
